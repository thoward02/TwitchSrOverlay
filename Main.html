<html>
  <head>
    <title>Farm uwu</title>
    <!-- Script -->
    <script src="JS/App.js"></script>
    <script src="JS/Main.js"></script>

    <!-- Stylings -->
   <link rel="stylesheet" href="CSS/Main.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="App">
      <div id="App-Header">Stats</div>
      <div id="App-Body">
        <div id="Body-Stats">
          <div id="Stats-WL">
            <div id="Stats-WL-Header">
              <div id="WL-Body-WTitle" class="WL-Stats-Elem">Matches Won</div>
              <div id="WL-Body-LTitle" class="WL-Stats-Elem">Matches Lost</div>
            </div>
            <div id="Stats-WL-Body" class="Stats-Row">
              <div id="WL-Body-Won" class="WL-Stats-Elem">Loading...</div>
              <div id="WL-Body-Loss" class="WL-Stats-Elem">Loading...</div>
            </div>
          </div>

          <div id="Stats-SR">
            <div id="SR-Body">
              <div id="SR-Tank" class="Stats-Row">
                <div id="SR-Tank-Title" class="Stats-Title"><img src="Assets/Tank.png"></img></div>
                <div id="SR-Tank-SR" class="Stats-Stat">Loading...</div>
              </div>
              <div id="SR-DPS" class="Stats-Row">
                <div id="SR-DPS-Title" class="Stats-Title"><img src="Assets/DPS.png"></img></div>
                <div id="SR-DPS-SR" class="Stats-Stat">Loading...</div>
              </div>
              <div id="SR-Support" class="Stats-Row">
                <div id="SR-Support-Title" class="Stats-Title"><img src="Assets/Support.png"></img></div>
                <div id="SR-Support-SR" class="Stats-Stat">Loading...</div>
              </div>
            </div>


          </div>


        </div>
      </div>
    </div>
  </body>

</html>
